<html>
    <head>
        <title>Airbnb - Gama Academy</title>
        <meta charset="utf-8" />
        <link rel="stylesheet" type="text/css" href="./styles.css"/>
    </head>
    <body>
        <header>
            <div class="logo">
                <img src="./assets/airbnb.png" alt="airbnb"/>
            </div>
            <div class="menu-list">
                <ul class="list">
                    <li class="item-list">Hospede</li>
                    <li class="item-list">Experiência</li>
                    <li class="item-list">Ajuda</li>
                    <li class="item-list">Cadastre-se</li>
                </ul>
                <div class="btn-header">
                    <button>Entrar</button>
                </div>
            </div>
        </header>

        <div class="selection">
            <ul class="sub-header">
                <li class="item-sub-header">Lugares para ficar</li>
                <li class="item-sub-header">Estadias longas</li>
                <li class="item-sub-header">Experiências</li>
                <li class="item-sub-header">Experiências Online</li>
            </ul>
            <div class="search">
                <div>
                    <h3 class="title">LOCALIZAÇÃO</h3>
                    <input class="sub" type="text" placeholder="Para onde você vai?"/>
                </div>
                <div>
                    <h3 class="title">CHECK-IN / CHECKOUT</h3>
                    <input class="sub" type="date" />
                </div>
                <div>
                    <h3 class="title">HÓSPEDES</h3>
                    <input class="sub" type="number" placeholder="Número de hóspedes"/>
                </div>
                <div class="btn-search">
                    <button>Buscar</button>
                </div>
            </div>
        </div>
        
        <div id="app"></div>
    </body>
    <script src="script.js"></script>
</html>
